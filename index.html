<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>City Skyline</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#!"><img src="./img/logo.svg" alt="CitySkyline"></a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#!">
                                О комплексе
                            </a></li>
                        <li><a href="#!">
                                Район
                            </a></li>
                        <li><a href="#!">
                                Каталог квартир
                            </a></li>
                        <li><a href="#!">
                                Ипотека
                            </a></li>
                        <li><a href="#!">
                                Контакты
                            </a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__title">
                <h1>Жилой комплекс <br>
                    в историческом центре</h1>
                <a href="#advantages"><img src="./img/header/mouse.svg" alt="mouse"></a>
            </div>
            <div class="header__info">
                <a href="" class="header__info--address">Наб. реки Фонтанки 10-15</a>
                <a href="tel:+78121234567" class="header__info--number">8 (812) 123-45-67</a>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="main">
        <section class="advantages container">
            <h2 class="visually-hidden">House estate advantages</h2>

            <div class="advantages__info">
                <div class="advantages__item">
                    <img src="./img/main/1-section/bench.svg" alt="bench" class="advantages__item-img">
                    <p class="advantages__item-text">Рядом исторические<br />
                        парки&nbsp;и&nbsp;скверы</p>
                </div>
                <div class="advantages__item">
                    <img src="./img/main/1-section/building.svg" alt="building" class="advantages__item-img">
                    <p class="advantages__item-text">Полностью<br />обустроенный</p>
                </div>
                <div class="advantages__item">
                    <img src="./img/main/1-section/fountain.svg" alt="fountain" class="advantages__item-img">
                    <p class="advantages__item-text">10 фонтанов<br />на&nbsp;территории</p>
                </div>
                <div class="advantages__item">
                    <img src="./img/main/1-section/bicycle.svg" alt="bicycle" class="advantages__item-img">
                    <p class="advantages__item-text">6 км<br />
                        велодорожек</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
